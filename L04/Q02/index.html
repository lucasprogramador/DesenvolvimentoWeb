<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<!-- oninput="result.value=parseInt(a.value)+parseInt(b.value) -->
<form id="formulario" oninput="resultado.value=parseInt(preco.value)*parseInt(quantidade.value)">
	
	<div class="form-group">
		<label>Preço</label>
		<input type="number" name="preco" id="preco" class="form-control" placeholder="0">
	</div>
	
	<div class="form-group">
		<label>Quantidade</label>
		<input type="number" name="quantidade" id="quantidade" class="form-control" placeholder="0">
	</div>
	
	<div class="form-group">
		<label>R$:</label>	
		<output id="resultado" name="resultado" class="form-control"></output>	
	</div>
	
</form>

</body>
</html>
