<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<form id="formulario" class="form-inline">
		<div class="form-group">
			<label>Preço</label>
			<input type="text" name="preco" id="preco" class="form-control" placeholder="Digite o preço...">
		</div>
		<div class="form-group">
			<label>Quantidade</label>
			<input type="text" name="quantidade" id="quantidade" class="form-control" placeholder="Digite a quantidade...">
		</div>
		<div class="form-group">
			<label>Preço Total</label>
			<input type="text" name="preto_total" id="preco_total" class="form-control" value="" disabled="disabled" >
		</div>
	</form>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
