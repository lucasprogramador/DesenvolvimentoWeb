<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/flatly.css" rel="stylesheet" type="text/css" >
</head>
<body>
	<div class="container">
		<div class="row">
			
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation"><a href="#formulario" aria-controls="formulario" role="tab" data-toggle="tab">Cadastro</a></li>
				<li role="presentation"><a href="#tabela" aria-controls="tabela" role="tab" data-toggle="tab">Inflação</a></li>
			</ul>

			
			<div class="tab-content">

				<!-- Formulario -->
				<div role="tabpanel" class="tab-pane" id="formulario">
					
					<div class="modal fade" id="myModal">
						
						<div class="modal-dialog" >
						
							<div class="modal-content">
								
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title">Tela de Cadastro</h4>
								</div>
								
								<div class="modal-body">
									<form class="form-horizontal">
										<fieldset>
											<div class="form-group">
												<label for="nome">Nome</label>
												<input type="text" name="nome" id="nome" class="form-control" autofocus>							
											</div>

											<div class="form-group">
												<label for="cpf">CPF</label>
												<input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00">								
											</div>

											<div class="form-group">
												<label for="telefone">Telefone</label>
												<input type="text" name="telefone" id="telefone" class="form-control" placeholder="(xx) xxxx-xxxx">
											</div>

											<div class="form-group">
												<label for="email">Email</label>
												<div class="input-group">
													<span class="input-group-addon">@</span>
													<input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
												</div>								
											</div>

											<div class="form-group">
												<label for="nascimento">Nascimento</label>
												<input type="text" name="nascimento" id="nascimento" class="form-control" placeholder="dd/mm/yyyy">
											</div>

										</fieldset>

										<button type="submit" class="btn btn-primary pull-right"> Confirmar </button>

									</form>
								</div><!-- /.modal-body -->
								
								<div class="modal-footer">
									
								</div>

							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->

					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  					Realizar Cadastro
					</button>
				</div>

				<!-- Tabela -->
				<div role="tabpanel" class="tab-pane" id="tabela">
					<table  class="table table-striped table-hover col-sm-6">
						
						<thead>
							<tr class="success">
								<th>ÍNDICE</th>
								<th>MÊS</th>
								<th>VALOR</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>IPCA</td>
								<td>Fev.17</td>
								<td>+0,33%</td>
							</tr>
							<tr>
								<td>IPC-Fipe</td>
								<td>Fev.17</td>
								<td>+0,08%</td>
							</tr>
							<tr>
								<td>IGP-M</td>
								<td>Fev.17</td>
								<td>+0,08%</td>
							</tr>
							<tr>
								<td>INPC</td>
								<td>Fev.17</td>
								<td>+0,24%</td>
							</tr>
						</tbody>					
					</table>
				</div>

				 
			
			</div><!-- Final tab-content -->
		</div> <!-- final div 'row' -->
	</div> <!-- Final div container-->

	<script	src="js/jquery.js"></script>	
	<script	src="js/bootstrap.js"></script>
</body>
</html>
