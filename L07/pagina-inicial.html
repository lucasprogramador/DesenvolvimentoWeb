<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página Inicial</title>
	<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap.min.css">
</head>

<body> 

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Lista de Tarefas</a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><a href="controler-log-out">Log Out</a></li>
			</ul>
		</div>
	</nav>

	<div class="container row">
	
		<h3>Lista de Tarefas</h3>
	
		<table id="tabela"  class="col-md-6">
			
		</table>	
		
		<div class="col-md-6">
			
			<button id="adicionar-button" class="btn btn-default" > adicionar </button>
			<button id="alterar-button" class="btn btn-default" > alterar </button>
			<button id="deletar-button" class="btn btn-default" > deletar </button>
						
			<br><br><br>
			
			<!-- adicionar  -->
			<div id="adicionar">
				<form id="formulario"  method="POST">
					<label >Nome:</label>
					<input name="nome" type="text" class="form-control" value="">		
					<label >Descrição:</label>
					<input name="desc" type="text" class="form-control" value="">
					<input type="submit" class="btn btn-default" value=" add">
				</form>	
			</div>	
			 
			 
			<!--alterar  -->
			<div id="alterar">			
				<form id="form-alterar"  method="POST" >
					<label >* old name:</label>
					<input name="nome-old" type="text" class="form-control" placeholder="Digite o nome antigo....">
					<label >* new name:</label>
					<input name="nome-new" type="text" class="form-control" placeholder="Digite o novo nome....">		
					<label >* Descrição:</label>
					<input name="desc" type="text" class="form-control" placeholder="Digite a nova descrição...">
					<span style="color:red;"><h6>Caso não queria modificar a descrição, deixa em branco.</h6></span>
					<button id="confirmacao-button-alterar" class="btn btn-default">alt</button>
				</form>
			</div>

			<!-- deletar -->
			<div id="deletar">
				<form id="form-delete"  method="POST" >
					<label >Nome:</label>
					<input name="nome" type="text" class="form-control" placeholder="Nome da tarefa a ser removida">	
					<button id="confirmacao-button-remover" class="btn btn-default">rmv</button>
				</form>
			</div>	

		</div>
	</div>	
	<script type="text/javascript" src="resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/script.js"></script>
</body>
</html>
